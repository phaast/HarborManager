        <div class="t-Timeline-wrap">
          {if ?APEX$SELECTOR%assigned/}<div class="t-Timeline-selection">#APEX$SELECTOR#</div>{endif/}
          <div class="t-Timeline-user">
            {if DISPLAY_AVATAR/}
