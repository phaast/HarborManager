- # ====== Region: DetailsZaloga ===============================
  id: 205621240114214644
  identification: 
    name: DetailsZaloga
    type: Dynamic Content

  source: 
    language: PL/SQL
    pl/sql-function-body-returning-a-clob: |
      DECLARE
          v_html CLOB;
          v_czy_kapitan     VARCHAR2(3);
          v_l_pracownikow   NUMBER;
      BEGIN
          BEGIN
              SELECT count(*)
              INTO v_l_pracownikow
              FROM PRACOWNICY_ZALOGI_ROLE
              WHERE NR_ZALOGI = :P29_NR_ZALOGI;
      
              SELECT CASE WHEN COUNT(ID_ROLI)>0 THEN 'Tak' ELSE 'Nie' END
              INTO v_czy_kapitan
              FROM PRACOWNICY_ZALOGI_ROLE
              WHERE NR_ZALOGI = :P29_NR_ZALOGI AND ID_ROLI = 1;
      
              IF v_czy_kapitan = 'Nie' THEN
                  v_html := '<p>Nie wybrano załogi.</p>';
                  RETURN v_html;
              END IF;
          EXCEPTION
              WHEN NO_DATA_FOUND THEN
                  v_html := '<p>Nie wybrano załogi.</p>';
                  RETURN v_html;
          END;
      
          v_html := 
              '<div class="form-details">' ||
              '  <div class="form-detail-box">' ||
              '    <p><strong>Załoga ma kapitana:</strong> ' || v_czy_kapitan || '</p>' ||
              '    <p><strong>Liczba pracowników w załodze:</strong> ' || v_l_pracownikow || '</p>' ||
              '  </div>' ||
              '</div>';
      
          RETURN v_html;
      END;
    page-items-to-submit: 
    - P29_NR_ZALOGI

  layout: 
