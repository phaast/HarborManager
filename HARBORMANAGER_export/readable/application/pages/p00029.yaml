- # ====== Region: DetailsStatek ===============================
  id: 205620900929214641
  identification: 
    name: DetailsStatek
    type: Dynamic Content

  source: 
    language: PL/SQL
    pl/sql-function-body-returning-a-clob: |
      DECLARE
          v_html CLOB;
          v_max_dystans_km   STATKI.MAX_DYSTANS_KM%TYPE;
          v_max_l_pasażerow  STATKI.MAX_L_PASAZEROW%TYPE;
          v_wypornosc_tona    STATKI.WYPORNOSC_TONA%TYPE;
          v_spalanie_paliwa_l STATKI.SPALANIE_PALIWA_L%TYPE;
          v_typ_paliwa        STATKI.TYP_PALIWA%TYPE;
      BEGIN
          BEGIN
              SELECT MAX_DYSTANS_KM, MAX_L_PASAZEROW, WYPORNOSC_TONA, SPALANIE_PALIWA_L, TYP_PALIWA
              INTO v_max_dystans_km, v_max_l_pasażerow, v_wypornosc_tona, v_spalanie_paliwa_l, v_typ_paliwa
              FROM STATKI
              WHERE NUMER_SERYJNY = :P29_NR_SER_STATKU;
          EXCEPTION
              WHEN NO_DATA_FOUND THEN
                  v_html := '<p>Nie wybrano statku.</p>';
                  RETURN v_html;
          END;
      
          v_html := 
              '<div class="form-details">' ||
              '  <div class="form-detail-box">' ||
              '    <p><strong>Maks. liczba pasażerów:</strong> ' || v_max_l_pasażerow || '</p>' ||
              '    <p><strong>Wyporność [T]:</strong> ' || v_wypornosc_tona || '</p>' ||
              '    <p><strong>Maks. zasięg [km]:</strong> ' || v_max_dystans_km || '</p>' ||
              '    <p><strong>Typ paliwa:</strong> ' || v_typ_paliwa || '</p>' ||
              '    <p><strong>Spalanie paliwa [L/km]:</strong> ' || v_spalanie_paliwa_l || '</p>' ||
              '  </div>' ||
              '</div>';
      
          RETURN v_html;
      END;
    page-items-to-submit: 
    - P29_NR_SER_STATKU

