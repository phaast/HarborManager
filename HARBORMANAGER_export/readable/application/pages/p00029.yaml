- # ====== Dynamic Action: CHANGEDATAZAKONCZNENIA ==============
  id: 260715799677768427
  identification: 
    name: CHANGEDATAZAKONCZNENIA

  execution: 
    sequence: 70
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P29_ID_ZALADUNKU
    - P29_ID_PORTU_DOCELOWEGO
    - P29_DATA_ROZPOCZECIA

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: |
      (apex.item('P29_DATA_ROZPOCZECIA').getValue() != '') &&
      (apex.item('P29_ID_PORTU_DOCELOWEGO').getValue() != '') &&
      (apex.item('P29_ID_ZALADUNKU').getValue() != '')

  actions: 
  - # ====== Action: Oblicz datę zakończenia =====================
    id: 260715556966768425
    identification: 
      name: Oblicz datę zakończenia
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        DECLARE
            v_predkosc_obslugi NUMBER;      
            v_waga_zaladunku NUMBER;          
            v_czas_obslugi INTERVAL DAY TO SECOND; 
            v_data_zakonczenia TIMESTAMP;    
        BEGIN
            SELECT CZAS_OBSLUGI_NA_TONE_H
            INTO v_predkosc_obslugi
            FROM PORTY_DOCELOWE
            WHERE ID_PORTU = :P29_ID_PORTU_DOCELOWEGO;
        
            SELECT SUM(WAGA_TONY)
            INTO v_waga_zaladunku
            FROM KONTENERY K
            LEFT JOIN LISTY_ZALADUNKOWE L 
            ON L.ID_ZALADUNKU = K.ID_ZALADUNKU 
            WHERE K.ID_ZALADUNKU = :P29_ID_ZALADUNKU;
        
            v_czas_obslugi := NUMTODSINTERVAL(v_waga_zaladunku / v_predkosc_obslugi, 'HOUR');
        
            v_data_zakonczenia := TO_TIMESTAMP(:P29_DATA_ROZPOCZECIA, 'DD-MM-YYYY HH24:MI:SS') + v_czas_obslugi;
            
            RETURN TO_CHAR(v_data_zakonczenia, 'DD-MM-YYYY HH24:MI:SS');
        END;
      items-to-submit: 
      - P29_ID_PORTU_DOCELOWEGO
      - P29_DATA_ROZPOCZECIA
      - P29_ID_ZALADUNKU
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P29_DATA_ZAKONCZENIA

    execution: 
      sequence: 10
      event: CHANGEDATAZAKONCZNENIA # 260715799677768427
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

