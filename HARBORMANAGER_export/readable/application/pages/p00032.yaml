- # ====== Process: UPDATE_SUMMARY =============================
  id: 168623705563000812
  identification: 
    name: UPDATE_SUMMARY
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          v_total_weight NUMBER := 0;
          v_total_passengers NUMBER := 0;
      BEGIN
          SELECT SUM(WAGA_TONY) 
          INTO v_total_weight
          FROM KONTENERY
          WHERE ID_ZALADUNKU = :P32_ID_ZALADUNKU;
      
          SELECT COUNT(*) 
          INTO v_total_passengers
          FROM PASAZEROWIE
          WHERE ID_ZALADUNKU = :P32_ID_ZALADUNKU;
      
          apex_json.open_object;
          apex_json.write('total_weight', v_total_weight);
          apex_json.write('total_passengers', v_total_passengers);
          apex_json.close_object;
      END;

  execution: 
    sequence: 110
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

