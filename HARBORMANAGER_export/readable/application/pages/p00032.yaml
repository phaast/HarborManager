- # ====== Region: Kontenery ===================================
  id: 164786987443502907
  identification: 
    name: Kontenery
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          CASE WHEN K.ID_ZALADUNKU = :P32_ID_ZALADUNKU THEN 'Y' ELSE 'N' END AS PRZYPISANY,
          NR_KONTENERA, 
          KATEGORIA, 
          WAGA_TONY,
          ID_WLASCICIELA,
          K.ID_ZALADUNKU
      FROM KONTENERY K LEFT JOIN LISTY_ZALADUNKOWE L ON K.ID_ZALADUNKU=L.ID_ZALADUNKU
      WHERE CZY_UZYTA IS NULL OR CZY_UZYTA = 'NIE'
    page-items-to-submit: 
    - P32_ID_ZALADUNKU

  layout: 
    sequence: 30
    parent-region: Przypisanie do listy # 152818999747707926
    slot: SUB_REGIONS
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: false
    column-span: Automatic

  appearance: 
    template: Interactive Report
    template-options: 
    - '#DEFAULT#'
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    static-id: kontenery_id
    region-display-selector: false
    exclude-title-from-translation: false

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 164789848275502936
    edit: 
      enabled: true
      lost-update-type: Row Values

    performance: 
      lazy-loading: false

    appearance: 
      select-first-row: true
      fixed-row-height: true

    pagination: 
      type: Page
      show-total-count: true

    toolbar: 
      show: true
      controls: 
      - Search Column Selection
      - Search Field
      - Actions Menu
      - Reset Button

    enable-users-to: 
      save-public-report: false
      flashback: true
      define-chart-view: true
      download: true

    download: 
      formats: 
      - CSV
      - HTML
      - Excel
      - PDF
      send-as-email: true

    heading: 
      fixed-to: Page

    icon-view: 
      show: false

    detail-view: 
      show: false

    advanced: 
      initialization-javascript-function: |
        function(config) {
            let $ = apex.jQuery,
                toolbarData = $.apex.interactiveGrid.copyDefaultToolbar(),
                toolbarGroup = toolbarData.toolbarFind("actions3");
                toolbarGroup.controls.push({
                    type: "BUTTON",
                    id: "custom_ig_save_btn",
                    label: "Przypisz",
                    action: "save",
                    icon: "icon-ig-save",
                    iconBeforeLabel: true,
                    hot: true,
                    action: "custom-ig-save"
                });
        
            config.initActions = function( actions ) {
                actions.add( {
                    name: "custom-ig-save",
                    label: "Custom IG Save",
                    action: function(event, focusElement) {
                        var region = apex.region("kontenery_id");
        
                        if (!region) {
                            apex.message.alert("Region z interaktywną tabelą nie został znaleziony. Sprawdź Static ID.");
                            return;
                        }
        
                        var grid = region.widget().interactiveGrid("getViews", "grid");
                        var selectedRecords = grid.getSelectedRecords();
        
                        if (selectedRecords.length === 0) {
                            apex.message.alert("Nie zaznaczono żadnych wierszy.");
                            return;
                        }
        
                        var selectedIds = selectedRecords.map(function(record) {
                            return record[0];
                        });
        
                        apex.server.process("SAVE_SELECTED", {
                            x01: selectedIds.join(','),
                            pageItems: "#P32_ID_ZALADUNKU"
                        }, {
                            success: function(data) {
                                apex.message.showPageSuccess("Zaktualizowano dane.");
                                apex.region("kontenery_id").refresh();
                            },
                            error: function(e) {
                                apex.message.alert("Wystąpił błąd podczas zapisywania danych: " + e.responseText);
                            }
                        });
                        
                        apex.server.process("UPDATE_SUMMARY", {
                            pageItems: "#P32_ID_ZALADUNKU"
                        }, {
                            success: function(data) {
                                if (data) {
                                    $s("PODSUMOWANIE_WAGA", data.total_weight);
                                    $s("PODSUMOWANIE_LUDNOSC", data.total_passengers);
                                    apex.server.process("UPDATE_SUMMARY", {
                                        pageItems: "#P32_ID_ZALADUNKU"
                                    }, {
                                        success: function(data) {
                                            if (data) {
                                                $s("PODSUMOWANIE_WAGA", data.total_weight);
                                                $s("PODSUMOWANIE_LUDNOSC", data.total_passengers);
                                            }
                                        },
                                        error: function(e) {
                                            apex.message.alert("Wystąpił błąd podczas aktualizacji podsumowania: " + e.responseText);
                                        }
                                    });
                                }
                            },
                            error: function(e) {
                                apex.message.alert("Wystąpił błąd podczas aktualizacji podsumowania: " + e.responseText);
                            }
                        });
                    }
                });
            }
        
          config.toolbarData = toolbarData;
          return config;
        }

